{% extends "base.html" %}
{% block layout %}

<tr>
    <td>
        <p style="margin-left: 90px; font-size: 20px; font-family: sans-serif;">
            CADASTRO DE CLIENTE
        </p>
    </td>
</tr>

<form method="post">
    {% csrf_token %}
    
    
    <div style="width: 400px; padding-left: 90px;">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" value="{{ name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" value="{{ email }}">
        </div>
        <div class="mb-3">
            <label for="cellphone" class="form-label">Celular</label>
            <input type="text" class="form-control" id="cellphone" aria-describedby="cellphone" value="{{ cellphone }}">
        </div>
        <div class="mb-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" aria-describedby="rg" value="{{ rg }}">
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" aria-describedby="cpf" value="{{ cpf }}">
        </div>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" aria-describedby="cep" value="{{ cep }}">
        </div>
    
        <input type="submit" value="Salvar">
    </div>
    
</form>
{% endblock layout %}
